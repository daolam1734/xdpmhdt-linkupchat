services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat_backend
    env_file: .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend/static:/app/backend/static
      - ./backend/uploads:/app/backend/uploads
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api/v1
        # Lưu ý: Với WebSocket, nếu không cấu hình domain thật thì dùng mặc định trong code
        # Hoặc cấu hình domain cụ thể ở đây nếu cần:
        # - VITE_WS_URL=ws://your-domain.com/api/v1
    container_name: chat_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

# No volumes needed for local DB since we use Atlas
